<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Ultimate frisbee disc -->
  <circle cx="50" cy="50" r="45" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  <!-- Inner ring -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#60a5fa" stroke-width="1.5"/>
  <!-- Center circle -->
  <circle cx="50" cy="50" r="10" fill="#1e40af"/>
  <!-- Disc name -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">D</text>
</svg>
