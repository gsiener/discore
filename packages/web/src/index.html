<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discore - Live Ultimate Frisbee Scores</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <main id="main-content">
        <div id="game-selector">
          <label for="game-select">Select Game:</label>
          <select id="game-select">
            <option value="">Loading games...</option>
          </select>
        </div>

        <div id="game-view" class="hidden">
          <div class="game-meta">
            <div id="game-date" class="game-date"></div>
            <div id="game-field" class="game-field"></div>
          </div>

          <div class="game-header">
            <div class="team-section team-left">
              <h2 id="team-us" class="team-name">Our Team</h2>
            </div>
            <div class="score-section">
              <div class="score-display">
                <span id="score-us" class="score">0</span>
                <span class="score-separator">-</span>
                <span id="score-them" class="score score-secondary">0</span>
              </div>
              <div id="game-status-badge" class="status-badge">Not Started</div>
            </div>
            <div class="team-section team-right">
              <h2 id="team-them" class="team-name">Their Team</h2>
            </div>
          </div>

          <div id="progression-table-container" class="progression-table-container">
            <table id="progression-table" class="progression-table">
              <thead>
                <tr>
                  <th>Team</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

          <div id="efficiency-stats-container" class="efficiency-stats-container hidden">
            <h3>O-Line / D-Line Efficiency</h3>
            <div class="efficiency-grid">
              <div class="efficiency-card o-line-card">
                <div class="efficiency-label">O-Line Hold %</div>
                <div class="efficiency-value">
                  <span id="o-line-percentage" class="percentage">0%</span>
                  <span id="o-line-record" class="record">(0/0)</span>
                </div>
              </div>
              <div class="efficiency-card d-line-card">
                <div class="efficiency-label">D-Line Break %</div>
                <div class="efficiency-value">
                  <span id="d-line-percentage" class="percentage">0%</span>
                  <span id="d-line-record" class="record">(0/0)</span>
                </div>
              </div>
            </div>
          </div>

          <div class="timeline-container">
            <h3>Timeline</h3>
            <div id="timeline" class="timeline">
              <p class="empty-state">No events yet</p>
            </div>
          </div>
        </div>

        <div id="error-view" class="hidden error-message">
          <p id="error-text"></p>
        </div>
      </main>

      <footer>
        <p>Updates every 3 seconds</p>
      </footer>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
