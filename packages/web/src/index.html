<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scorebot - Live Ultimate Frisbee Scores</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Scorebot</h1>
        <p class="subtitle">Live Ultimate Frisbee Score Tracking</p>
      </header>

      <main id="main-content">
        <div id="game-selector">
          <label for="game-select">Select Game:</label>
          <select id="game-select">
            <option value="">Loading games...</option>
          </select>
        </div>

        <div id="game-view" class="hidden">
          <div class="game-header">
            <div class="team-info">
              <h2 id="team-us" class="team-name">Our Team</h2>
              <div id="score-us" class="score">0</div>
            </div>
            <div class="vs">vs</div>
            <div class="team-info">
              <h2 id="team-them" class="team-name">Their Team</h2>
              <div id="score-them" class="score">0</div>
            </div>
          </div>

          <div class="game-status">
            <span id="game-status-badge" class="status-badge">Not Started</span>
            <span id="game-duration" class="duration"></span>
          </div>

          <div class="timeline-container">
            <h3>Timeline</h3>
            <div id="timeline" class="timeline">
              <p class="empty-state">No events yet</p>
            </div>
          </div>
        </div>

        <div id="error-view" class="hidden error-message">
          <p id="error-text"></p>
        </div>
      </main>

      <footer>
        <p>Updates every 3 seconds</p>
      </footer>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
