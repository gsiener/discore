# Cloudflare Workers configuration for Scorebot

name = "scorebot-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Durable Objects for game state management
[[durable_objects.bindings]]
name = "GAME_STATE"
class_name = "GameState"
script_name = "scorebot-api"

[[migrations]]
tag = "v1"
new_classes = ["GameState"]

# D1 Database for persistent storage
[[d1_databases]]
binding = "DB"
database_name = "scorebot"
database_id = "placeholder" # Will be filled after creating the database

# KV namespace for caching (optional)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "placeholder"

# Environment variables (use .dev.vars for local development)
[vars]
ENVIRONMENT = "production"

# Limits
[limits]
cpu_ms = 50
